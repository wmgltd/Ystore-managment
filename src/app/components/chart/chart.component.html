<circle-progress
  [percent]="percentage"
  [radius]="50"
  [outerStrokeWidth]="4"
  [outerStrokeColor]="status?'#e9748f':'#DFDFDF'"
  [innerStrokeColor]="'#dfdfdf'"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="status?'#fdb18c':'#DFDFDF'"
  [animation]="true"
  [animationDuration]="300"
  [responsive]="true"
  [space]="-4"
  [titleFontSize]="40"
  [titleFontWeight]="700"
  [titleColor]="status?'#051F43':'#DFDFDF'"
></circle-progress>
