<form [formGroup]="categoriesForm" (ngSubmit)="onFormSubmit()"    >
    <mat-grid-list cols="5" rowHeight="50px" class="categories-grid" >
     <ng-container >
        <mat-grid-tile  colspan="2"><mat-label class="header-label">קטגוריות</mat-label></mat-grid-tile>
        <mat-grid-tile  colspan="3"><mat-label class="header-label"></mat-label></mat-grid-tile>
    </ng-container>
    <ng-container  formArrayName="categories">
        <ng-container *ngFor="let item of categories.controls; let i = index" [formGroupName]="i">
        <mat-grid-tile colspan="2">
            <mat-form-field floatLabel="always"   class="example-full-width">
                <mat-label>קטגוריות</mat-label>
                <input matInput placeholder="קטגוריה" formControlName="value" [errorStateMatcher]="matcher" (change)="onFormSubmit()" >
                <mat-error>
                     <!-- <span *ngIf="!deliveryTypes.at(i).get('type').valid && deliveryTypes.at(i).get('type').touched">יש למלא את סוג המשלוח</span> -->
    
                </mat-error>
            </mat-form-field>
    
    
        </mat-grid-tile>
       
        <mat-grid-tile colspan="3">
            <button  class="cancel-icon" type="button"  (click)="openDeleteConfirmModal(i)" mat-icon-button >
                <img   [src]="'assets/img/cancel.svg'"/>
            </button>
        </mat-grid-tile>
    </ng-container>
    </ng-container>
    
    
    <ng-container >
        <mat-grid-tile class="add-category"  colspan="2">
            <mat-divider class=""></mat-divider>
            <mat-label>הוסף <span *ngIf="categories.length">עוד</span> קטגוריה 
                <button  class="add-icon" type="button" (click)="addItem()"  mat-icon-button >
                    <img   [src]="'assets/img/add.svg'"/>
                </button>
            </mat-label>
            
            <mat-divider class=""></mat-divider>
    
        </mat-grid-tile>
        <mat-grid-tile  colspan="3"></mat-grid-tile>
    </ng-container>
    </mat-grid-list>
    <!-- <div class="tabs-footer">
        <mat-divider></mat-divider> 
        <button mat-button type="submit" [disabled]="!categoriesForm.valid" class="save-item-button save-item-button-primary" >שמור שינויים     
        </button>
      </div> -->
    </form>
