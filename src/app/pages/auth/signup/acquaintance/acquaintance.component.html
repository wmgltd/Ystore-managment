<div class="acquaintance-container"> 
    <div class="wizard-form">
    <div [formGroup]="regForm" (ngSubmit)="onFormSubmit()">
        <h2>אז איפה אתם?</h2>
        <p> הוסיפו כמה פרטים על החנות שלכם, הפרטים האלו יהיו מוצגים ללקוחות שלכם</p>
        <mat-grid-list formGroupName="ownerDetailsForm" class="wizard-grid-list" cols="2" rowHeight="65px" gutterSize="10px">
            <mat-grid-tile colspan="2" class="signup-form-field">
                <mat-form-field>
                    <mat-label>טלפון</mat-label>
                    <input matInput  formControlName="owner_phone" >
                    <mat-error>
                        <p *ngIf="!regForm.get('ownerDetailsForm').get('owner_phone').valid && regForm.get('ownerDetailsForm').get('owner_phone').touched"><img src="assets/img/error.svg"/>טלפון לא תקין</p>
                    </mat-error>
                    <mat-hint>
                        <p *ngIf="regForm.get('ownerDetailsForm').get('owner_phone').valid && regForm.get('ownerDetailsForm').get('owner_phone').touched"><img src="assets/img/valid.svg"/>טלפון תקין</p>
                    </mat-hint>
                </mat-form-field>
            </mat-grid-tile>
             <mat-grid-tile class="signup-form-field">
                <mat-form-field >
                    <mat-label>כתובת העסק</mat-label>
                    <input matInput  formControlName="company_address" >
                    <mat-error>
                        <p *ngIf="!regForm.get('ownerDetailsForm').get('company_address').valid && regForm.get('ownerDetailsForm').get('company_address').touched"><img src="assets/img/error.svg"/>כתובת העסק לא תקין</p>
                    </mat-error>
                    <mat-hint>
                        <p *ngIf="regForm.get('ownerDetailsForm').get('company_address').valid && regForm.get('ownerDetailsForm').get('company_address').touched"><img src="assets/img/valid.svg"/>כתובת העסק תקינה</p>
                    </mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile class="signup-form-field">
                <mat-form-field >
                    <mat-label>אנא בחר עיר</mat-label>
                    <input matInput  formControlName="company_city" >
                    <mat-error>
                        <p *ngIf="!regForm.get('ownerDetailsForm').get('company_city').valid && regForm.get('ownerDetailsForm').get('company_city').touched"><img src="assets/img/error.svg"/>עיר לא תקינה</p>
                    </mat-error>
                    <mat-hint>
                        <p *ngIf="regForm.get('ownerDetailsForm').get('company_city').valid && regForm.get('ownerDetailsForm').get('company_city').touched"><img src="assets/img/valid.svg"/>תקין</p>
                    </mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile class="mat-right-grid-tile" colspan="2">
                <div>  
                    <mat-checkbox color="primary" formControlName="is_policy_approved" >אני מאשר/ת את התקנון החנות</mat-checkbox>
                    <mat-error>
                     <p *ngIf="!regForm.get('ownerDetailsForm').get('is_policy_approved').valid && regForm.get('ownerDetailsForm').get('is_policy_approved').touched"><img src="assets/img/error.svg"/>חובה לאשר את תקנון החנות</p>
                    </mat-error>
                    <button [disabled]="!regForm.get('ownerDetailsForm').valid" (click)="signUp()" class="stepper-button"  mat-stroked-button matStepperNext>סיימנו! מעבר לחנות ←</button>
                </div>   
        </mat-grid-tile>
        </mat-grid-list>
        
    </div>
        </div>
    <img class="wizard-img" src="assets/img/wizard_welcome.svg">
</div>
